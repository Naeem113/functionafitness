<div class="main-content">
    <div class="container-fluid"><div class="row">
    <div class="col-lg-12 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon" style="background: #7265e3 !important; box-shadow: none !important;">
            <i class="material-icons">airline_seat_recline_extra</i>
          </div>
          <p class="card-category"></p>
          <h3 class="card-title">
            <small> Update Skill</small>
          </h3>
        </div>
        <div class="card-footer">
          <form
           [formGroup]="this.Form.updateSkill"
           (ngSubmit)="updateSkill(this.Form.updateSkill.value)"
            class="col-md-12"
            style="font-size: large;"
          >
            <div class="row">
              
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Skill Category</mat-label>
                  <mat-select name="skill_category" formControlName="skill_category">
                    <mat-option
                      *ngFor="let item of skillCategoryList"
                      [value]="item.category_id"
                      >{{ item.title }}</mat-option
                    >
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-8">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    formControlName="list_of_string"
                    name="list_string"
                    placeholder="Enter List String"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    formControlName="description"
                    name="description"
                    placeholder="Enter description"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6 postion">
                <div class="form-group">
                  <label class="btn" for="exampleInputEmail1">Choose Image</label>
                  
                  <input
                    style="padding: 5px;overflow: hidden;"
                    type="file"
                    formControlName="image"
                    class="form-control"
                    id="exampleInputEmail1"
                    (change)="processFile($event)"
                    accept=" image/jpeg, image/png"
                    multiple="true"
                    aria-describedby="emailHelp"
                    placeholder="Enter Image "
                  />
                </div>
              </div>
              <div class="col-xl-6 col-md-6 col-lg-6 col-sm-12 postion">
                <div
                *ngIf="this.oldImage != null && this.image == true"
                class="challenge-img"
                align="center"
              >
                <img
                  alt="no image"
                  [src]="this.oldImage"
                  class="img-fluid"
                />
              </div>
                <div
                  *ngIf="displayImage"
                  class="challenge-img"
                  align="center"
                >
                  <img src="{{ displayImage }}" class="img-fluid" />
                </div>
              </div>
              <mat-progress-bar *ngIf="progressBar"
              mode="indeterminate" mode="buffer"></mat-progress-bar>
             
            </div>
            <button
            style="background: #7265e3 !important; box-shadow: none !important;"
              mat-raised-button
              routerLink="/skills"
              type="button"
              class="btn btn-danger pull-right"
            >
              Back
            </button>
            <button
            style="background: #7265e3 !important; box-shadow: none !important;"
            [disabled]="this.Form.updateSkill.invalid"
          
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
            >
              Update
            </button>

            <div class="clearfix"></div>
          </form>
          <!-- <div class="stats">
                  <i class="material-icons text-danger">warning</i>
                  <a href="javascript:void(0)">Get More Space...</a>
                </div> -->
        </div>
      </div>
    </div>
  </div></div></div>
