<div class="main-content">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header card-header-tabs card-header-success" style="background: #7265e3 !important; box-shadow: none !important;">
              <h4 class="nav-tabs-title">All Skills ({{ skillsList.length }})</h4>
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs ">
                    <li class="nav-item col-md-12">
                      
                      <button
                        mat-button
                        routerLink='add'
                        class="nav-link pull-right btn "
                        data-toggle="tab"
                      >
                        <i class="material-icons">add</i> Add New
                        <div class="ripple-container"></div>
                      </button><button
                      mat-button
                      routerLink='/skill-categories'
                      class="nav-link pull-right btn mr-3"
                      data-toggle="tab"
                    >
                       Skill Categories
                      <div class="ripple-container"></div>
                    </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <!-- <mat-progress-bar *ngIf="progressBar2"
                    mode="indeterminate" mode="buffer"></mat-progress-bar> -->
                  <table class="table">
                    <thead>
                      <th>
                        image
                      </th>
                      <th>
                        Skill Category
                      </th>
                      <th>
                        Descrition
                      </th>
                      <th>
                        Actions
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of skillsList; index as i">
                        <td>
                            <div *ngIf="item.image != null; else notProfile">
                                <img
                                  src="{{ item.image }}"
                                  style="object-fit: cover;"
                                  class="image_cirle border"
                                  alt="user_profile"
                                  width="50"
                                  height="50"
                                />
                              </div>
          
                              <ng-template #notProfile>
                                <img
                                  src="https://www.searchpng.com/wp-content/uploads/2019/02/Deafult-Profile-Pitcher.png"
                                  class="image_cirle"
                                  alt="user_profile"
                                  width="50"
                                  height="50"
                                />
                              </ng-template>
                        
                        </td>
                        <td >
                          {{ item.skill_category }}
                        </td>
                        <td>
                          {{ item.description }}
                        </td>
                       
                        <td class="td-actions text-right">
                          <button
                            mat-raised-button
                            routerLink="update/{{item.skill_id}}"
                            type="button"
                            matTooltip="Edit "
                            [matTooltipPosition]="'above'"
                            class="btn btn-success btn-link btn-lr btn-just-icon"
                          >
                            <i class="material-icons" style="color: #7265e3 !important; box-shadow: none !important;">edit</i>
                          </button>
                          <button
                            mat-raised-button
                            (click)="removeSkill(item)"
                            type="button"
                            matTooltip="Remove"
                            [matTooltipPosition]="'above'"
                            class="btn btn-danger btn-link btn-lr btn-just-icon"
                          >
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
