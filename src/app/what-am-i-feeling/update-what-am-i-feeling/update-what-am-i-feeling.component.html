<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon" style="background: #7265e3 !important; box-shadow: none !important;">
                <i class="material-icons">library_books</i>
              </div>
              <p class="card-category"></p>
              <h3 class="card-title">
                <small>Update Emotions</small>
              </h3>
            </div>
            <div class="card-footer" >
                <mat-progress-bar *ngIf="progressBar2"
              mode="indeterminate" mode="buffer"></mat-progress-bar>
                <form *ngIf="progressBar" [formGroup]="addmore" class="col-md-12" (ngSubmit)="updateEmotion(addmore.value)">

                          <!-- {{empIndex}} -->
                          <!-- Primary Emotions:
                          
                          <input type="text" formControlName="primary_emotons"> -->
                          <div class="col-md-12">
                          <mat-form-field class="example-full-width">
                            <input
                              matInput
                              formControlName='primary_emotion'
                              name="primary_emotion"
                              placeholder="Add Primary Emotion"
                              type="text"
                            />
                          </mat-form-field>
                          </div>
        
                  
                  
                          <div formArrayName="itemRows" class="col-12">
                  
                            <div *ngFor="let itemrow of addmore.controls.itemRows['controls']; let i=index"  [formGroupName]="i">
                  
                  
                  
                              <div class="row">
                                  
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input
                                        matInput
                                        formControlName='secondary_emotion'
                                        name="secondary_emotion"
                                        placeholder="Add Seconadry Emotion"
                                        type="text"
                                      />
                                    </mat-form-field>
                                    </div>
                                    <div class="col-md-7">
                                        <mat-form-field class="example-full-width">
                                          <input
                                            matInput
                                            formControlName='description'
                                            name="description"
                                            placeholder="Add Description"
                                            type="text"
                                          />
                                        </mat-form-field>
                                        </div>
                                    <div class="col-md-2">
                                        <button *ngIf="addmore.controls.itemRows['controls'].length > 1" (click)="deleteRow(i)" class="btn btn-danger"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                                    </div>
                  
                                
                  
                              </div>
                  
                            </div>
                            <button style="background: #7265e3 !important; box-shadow: none !important;" type="button" (click)="addNewRow()" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;&nbsp; Add More</button>
                          </div>
                  
                   <mat-progress-bar *ngIf="progressBar3"
                      mode="indeterminate" mode="buffer"></mat-progress-bar>
                          <button
                          style="background: #7265e3 !important; box-shadow: none !important;"
                          mat-raised-button
                          routerLink='/what-am-i-feeling'
                          type="button"
                          class="btn btn-success pull-right"
                        >
                          Back
                        </button>
                        <button
                        style="background: #7265e3 !important; box-shadow: none !important;"
                          mat-raised-mat-button
                          [disabled]="addmore.invalid"
                          type="submit"
                          class="btn btn-success pull-right"
                        >
                          Update
                        </button>
                  
                  </form>
       
              </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
