<div class="main-content">
  <div class="container-fluid">
    <div class="row" *ngIf="AddContainer">
      <div class="col-lg-12 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">fitness_center</i>
            </div>
            <p class="card-category"></p>
            <h3 class="card-title">
              <small>Add Equipment</small>
            </h3>
          </div>
          <div class="card-footer">
            <form
              #myform="ngForm"
              (ngSubmit)="addEquipments(myform)"
              class="col-md-12"
              style="font-size: large;"
            >
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="title"
                    ngModel
                    placeholder="Add new equipment"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <button
                mat-raised-button
                (click)="CloseAddContainer()"
                type="button"
                class="btn btn-warning pull-right"
              >
                Close
              </button>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-warning pull-right"
              >
                Add
              </button>

              <div class="clearfix"></div>
            </form>
            <!-- <div class="stats">
                    <i class="material-icons text-danger">warning</i>
                    <a href="javascript:void(0)">Get More Space...</a>
                  </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="updateContainer">
      <div class="col-lg-12 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">fitness_center</i>
            </div>
            <p class="card-category"></p>
            <h3 class="card-title">
              <small> Update Equipment</small>
            </h3>
          </div>
          <div class="card-footer">
            <form
              #myform="ngForm"
              (ngSubmit)="updateEquipment(myform)"
              class="col-md-12"
              style="font-size: large;"
            >
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    name="title"
                    [(ngModel)]="updateitem.title"
                    placeholder="Update equipment"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <button
                mat-raised-button
                (click)="CloseUpdateContainer()"
                type="button"
                class="btn btn-warning pull-right"
              >
                Close
              </button>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-warning pull-right"
              >
                Update
              </button>

              <div class="clearfix"></div>
            </form>
            <!-- <div class="stats">
                    <i class="material-icons text-danger">warning</i>
                    <a href="javascript:void(0)">Get More Space...</a>
                  </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-warning">
            <h4 class="nav-tabs-title">
              All Equipments ({{ Equipment.length }})
            </h4>
            <!-- <p class="card-category">
              Last update :
              {{ Equipment | date: 'EEEE d MMMM y h:mm a' }}
            </p> -->

            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <ul class="nav nav-tabs" data-tabs="tabs ">
                  <li class="nav-item col-md-12">
                    <button
                      mat-button
                      class="nav-link pull-right"
                      (click)="OpenAddContainer()"
                      data-toggle="tab"
                    >
                      <i class="material-icons">add</i> Add New
                      <div class="ripple-container"></div>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">
                <table class="table">
                  <thead>
                    <th>
                      sr#
                    </th>
                    <th>
                      Title
                    </th>
                    <th>
                      Actions
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of Equipment; index as i">
                      <td>
                        {{ i + 1 }}
                      </td>
                      <td style="width: 70%;">
                        {{ item.title }}
                      </td>
                      <td class="td-actions text-right">
                        <button
                          mat-raised-button
                          (click)="UpdateSlecetedItem(item)"
                          type="button"
                          matTooltip="Edit Task"
                          [matTooltipPosition]="'above'"
                          class="btn btn-warning btn-link btn-lr btn-just-icon"
                        >
                          <i class="material-icons">edit</i>
                        </button>
                        <button
                          mat-raised-button
                          (click)="RemoveEquipment(item)"
                          type="button"
                          matTooltip="Remove"
                          [matTooltipPosition]="'above'"
                          class="btn btn-danger btn-link btn-lr btn-just-icon"
                        >
                          <i class="material-icons">close</i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
