              <div class="card-body">
                <form [formGroup]=this.Form.loginForm (ngSubmit)="LoginWithEmail(this.Form.loginForm.value)">
                  <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-10">
                      <mat-form-field class="example-full-width">
                        <input  formControlName="email" matInput  placeholder="Email" type="email" name="email" required  />
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-10">
                      <mat-form-field class="example-full-width">
                        <input  formControlName="password"  matInput  placeholder="Password" type="password" name="password"  required />
                      </mat-form-field>
                    </div>
                  </div>
                  <br />

                  <div class="clearfix"></div>
                  <button type="submit" class="btn btn-danger btn-round" [disabled]="this.Form.loginForm.invalid">
                    login
                  </button>

                </form>
                <mat-progress-bar *ngIf="progressBar"
                        mode="indeterminate" mode="buffer"></mat-progress-bar>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
