<div class="main-content">
<div class="container-fluid">
<div class="row">
    <div class="col-lg-12 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-header card-header-success card-header-icon">
          <div class="card-icon" style="background: #7265e3 !important; box-shadow: none !important;">
            <i class="material-icons">library_books</i>
          </div>
          <p class="card-category"></p>
          <h3 class="card-title">
            <small>Update Skill Category</small>
          </h3>
        </div>
        <div class="card-footer">
          <form
          [formGroup]='this.Form.updateSkillCategory'
          (ngSubmit)="updateSkillCategory(this.Form.updateSkillCategory.value)"
            class="col-md-12"
            style="font-size: large;"
          >
            <div class="col-md-12">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="title"
                  name="title"
                  placeholder="Update Skill Category"
                  type="text"
                />
              </mat-form-field>
            </div>
            <button
            style="background: #7265e3 !important; box-shadow: none !important;"
              mat-raised-button
              routerLink='/skill-categories'
              type="button"
              class="btn btn-success pull-right"
            >
              Back
            </button>

            <button
            style="background: #7265e3 !important; box-shadow: none !important;"
              [disabled]="this.Form.updateSkillCategory.invalid"
              mat-raised-button
              type="submit"
              class="btn btn-success pull-right"
            >
              Update
            </button>

            <div class="clearfix"></div>
          </form>
          <!-- <div class="stats">
                  <i class="material-icons text-danger">warning</i>
                  <a href="javascript:void(0)">Get More Space...</a>
                </div> -->
        </div>
      </div>
    </div>
  </div></div></div>
