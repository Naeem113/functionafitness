<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header card-header-tabs card-header-success" style="background: #7265e3 !important; box-shadow: none !important;">
              <h4 class="nav-tabs-title">All Skill Categories ({{skillCategoryList.length}}) </h4>
              <!-- <p class="card-category">
                Last update :
                {{ Equipment | date: 'EEEE d MMMM y h:mm a' }}
              </p> -->
  
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs ">
                    <li class="nav-item col-md-12">
                      <button
                        mat-button
                        class="nav-link pull-right btn"
                        routerLink='add'
                        data-toggle="tab"
                      >
                        <i class="material-icons">add</i> Add New
                        <div class="ripple-container"></div>
                      </button>
                      <button
                        mat-button
                        class="nav-link pull-right btn"
                        routerLink='/skills'
                        data-toggle="tab"
                      >
                        <i class="material-icons">keyboard_backspace</i> Back
                        <div class="ripple-container"></div>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content">
                <div class="tab-pane active" id="profile">
                    <!-- <div *ngIf="errorText!=null"><p>
                        {{errorText}}
                    </p></div> -->
                  <mat-progress-bar *ngIf="progressBar2"
              mode="indeterminate" mode="buffer"></mat-progress-bar>
                  <table class="table" *ngIf="progressBar">
                    <thead>
                      <th>
                        sr#
                      </th>
                      <th>
                        Title
                      </th>
                      <th>
                        Actions
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of skillCategoryList; index as i">
                        <td>
                        {{i+1}}
                        </td>
                        <td style="width: 70%;">
                          {{item.title}}
                        </td>
                        <td class="td-actions text-right">
                          <button
                            mat-raised-button
                            type="button"
                            matTooltip="Edit"
                            routerLink='update/{{item.category_id}}'
                            [matTooltipPosition]="'above'"
                            class="btn btn-success btn-link btn-lr btn-just-icon"
                          >
                            <i class="material-icons" style="color: #7265e3 !important; box-shadow: none !important;">edit</i>
                          </button>
                          <button
                          
                            mat-raised-button
                            (click)="RemoveJournal(item.category_id)"
                            type="button"
                            matTooltip="Remove"
                            [matTooltipPosition]="'above'"
                            class="btn btn-danger btn-link btn-lr btn-just-icon"
                          >
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
