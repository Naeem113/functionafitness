<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6">
          <div class="card card-stats">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon" style="background: #7265e3 !important; box-shadow: none !important;">
                <i class="material-icons">library_books</i>
              </div>
              <p class="card-category"></p>
              <h3 class="card-title">
                <small>Add Journal String</small>
              </h3>
            </div>
            <div class="card-footer">
              <form
                [formGroup]='this.Form.addJournal'
                (ngSubmit)="addJournal(this.Form.addJournal.value)"
                class="col-md-12"
                style="font-size: large;"
              >
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      formControlName='title'
                      name="title"
                      placeholder="Add new Journal"
                      type="text"
                    ></textarea>
                  </mat-form-field>
                </div>
                <button
                style="background: #7265e3 !important; box-shadow: none !important;"
                  mat-raised-button
                  routerLink="/journals"
                  type="button"
                  class="btn btn-success pull-right"
                >
                  Back
                </button>
                <button
                style="background: #7265e3 !important; box-shadow: none !important;"
                  mat-raised-mat-button
                  [disabled]="this.Form.addJournal.invalid"
                  type="submit"
                  class="btn btn-success pull-right"
                >
                  Add
                </button>
  
                <div class="clearfix"></div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
